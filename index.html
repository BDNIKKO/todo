<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="images/todo_background.jpg" alt="To Do Checklist" class="img-fluid">
            <div class="card-body text-center">
                <h1 class="card-title">To-Do List</h1>
                <div class="input-group mb-3">
                    <input type="text" id="new-todo" class="form-control" placeholder="Enter a new to-do">
                    <div class="input-group-append">
                        <button id="add-todo" class="btn btn-success">Add</button>
                    </div>
                </div>
                <ul id="todo-list" class="list-group list-group-flush"></ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
